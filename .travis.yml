language: java
jdk:
- openjdk8

install: skip

before_script:
- sudo service mysql stop
- gem install asciidoctor-pdf --pre

script:
- "./build_poh.sh"

before_deploy:
- curl https://github.com/lindell/github-release-cli/releases/download/1.3.0/github-releaser-travis -L --output github-releaser && chmod +x github-releaser
- export BODY=$(envsubst < ./CHANGELOG.md)
- export OH_FULL_PKG=$(ls OpenHospital-*.zip)
- export POH_LINUX32_PKG=$(ls poh-linux-x32-*.tar.gz)
- export POH_LINUX64_PKG=$(ls poh-linux-x64-*.tar.gz)
- export POH_WIN32_PKG=$(ls poh-win32-*.zip)
- export PACKAGES=$(ls *.zip *.tar.gz | sed 's/ /*/g')

deploy:
  provider: script
  script: "./github-releaser -draft -verbose"
  skip_cleanup: true
  file: {"${OH_FULL_PKG}","${POH_LINUX32_PKG}","${POH_LINUX64_PKG}","${POH_WIN32_PKG}"} 
  overwrite: true
  on:
    tags: true
    
env:
  global:
  - secure: 
